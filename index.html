<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html,body {
            margin: 0px;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="mainmenu" style="width: 100%; height:100%; background-color: darkblue; align-items: center;">
        <div id="start" style="width: 200px; height:100px;color: white;">Start</div>
    </div>
    <div id="gameoverPanel" style="display: none; width: 100%; height:100%; background-color: black; align-items: center;">
        <div id="gameover" style="width: 200px; height:100px;color: white;">Back to Menu</div>
        <div id="retry" style="width: 200px; height:100px;color: white;">Retry Level</div>
    </div>
    <div id="victoryPanel" style="display: none; width: 100%; height:100%; background-color: black; align-items: center;">
        <div id="gameover" style="width: 200px; height:100px;color: white;">Back to Menu</div>
    </div>
    <div id="pointbar" style="width: 100px; height: 700px; border: 2px solid black; right: 30%; top: 0px ;position:absolute; display:flex; flex-direction: column; background-color: black; display: none;">
        <div id="prgbar" style="background-color: brown; width: 100%; height: 50%;"></div>
    </div>
    <div id="win" style="display: none; width: 500px; height:400px; background-color: black; align-items: center; position: absolute; right: 50%; top:50%;">
        <div id="gameover" style="width: 200px; height:100px;color: white;">Back to Menu</div>
        <div id="next" style="width: 200px; height:100px;color: white;">Next Level</div>
    </div>
    <div id="hammer" style="width: 200px; height:200px; border: 2px solid black; color: red ; right: 10px; position:absolute; display: none;">hammer</div>
    <div id="shovel" style="width: 200px; height:200px; border: 2px solid black; color: black ;  right: 10px; top: 210px ;position:absolute; display: none;">shovel</div>
    <div id="powerup" style="width: 200px; height:200px; border: 2px solid black; color: black ;  right: 10px; top: 420px ;position:absolute; display: none;">Fortify Tomb</div>
    <canvas></canvas>
</body>
<script src="app.js"></script>
</html>
